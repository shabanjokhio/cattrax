<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(patients)}">
        <h2>Patients List</h2>
        <table class="table table-striped">
            <tr>
               <!-- <th>Id</th>-->
                <th>Patient Id</th>
                <th>First Names</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Patient NHI</th>
                <th>View Patient's detail</th>
                <th>Edit or update Patient</th>
                <th>Delete Patient</th>

            </tr>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}">Patient Id</td>
                <td th:text="${patient.patientFirstNames}">Patient First Names</td>
                <td th:text="${patient.lastName}">Last Name</td>
                <td th:text="${patient.patientDOB}">Date of Birth</td>
                <td th:text="${patient.patientNHI}">Patient NHI</td>
                <td><a th:href="${ '/patient/' + patient.id}">View details</a></td>
                <td><a th:href="${'/patient/edit/' + patient.id}">Update patient details</a></td>
                <td><a th:href="${'/patient/delete/' + patient.id}">Delete patient</a></td>
            </tr>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <a href="/patient/register">Add New Patient Record</a>
        </div>
    </div>

    <!--<form class="form-horizontal" th:object="${patient}" th:action="@{/showPatient}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Patient NHI: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{patientNHI}"/>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit patient Form</button>
        </div>
    </form>-->


</div>
</body>
</html>
